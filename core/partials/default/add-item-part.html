<div class="col-md-12">
	<h2 class="page-header">
		Novo Item
	</h2>
	<form ng-submit="save()" name="addproject" data-ng-init="field = {}">
		<div class="form-group">
	      <label>Nome</label>
	      <input type="text" required data-ng-disabled="loading" data-ng-model="field.nome" class="form-control">
	    </div>
	    <div class="form-group">
	      <label>Plataforma atual</label>
	      <input type="text" required data-ng-disabled="loading" data-ng-model="field.plataforma_atual" class="form-control">
	    </div>
	    <div class="form-group">
	      <label>Data de Inicio</label>
	      <input type="date" required data-ng-disabled="loading" data-ng-model="field.dataInicio" class="form-control">
	    </div>
	    <div class="form-group">
	    	<button type="submit" data-ng-if="!loading">Salvar</button>
	    	<a href="javascript:;" data-ng-if="itemId" data-ng-click="delete_item()">Delete</a>
	    	<div data-ng-if="loading">
	    		<loading></loading>
	    	</div>
	    </div>
	</form>
</div>
