<form ng-submit="save(field)" validate data-ng-init="field = {}">
	<div class="form-group">
      <label>Nome da Instituição *</label>
      <input type="text" required data-ng-disabled="loading" data-ng-model="field.nome_instituicao" class="form-control">
    </div>
    <div class="form-group">
      <label>Cidade *</label>
      <input type="text" required data-ng-disabled="loading" data-ng-model="field.cidade" class="form-control">
    </div>
    <div class="form-group">
      <label>Estado *</label>
      <input type="text" required data-ng-disabled="loading" data-ng-model="field.estado" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Pais *</label>
      <input type="text" required data-ng-disabled="loading" data-ng-model="field.pais" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Nome para Contato *</label>
      <input type="text" required data-ng-disabled="loading" data-ng-model="field.nome_contato" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Telefone para Contato *</label>
      <input type="tel" required data-ng-disabled="loading" data-ng-model="field.telefone_contato" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Email para Contato *</label>
      <input type="email" required data-ng-disabled="loading" data-ng-model="field.email_contato" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Tipo *</label>
      <select required data-ng-disabled="loading" data-ng-model="field.tipo" class="form-control">
          <option value="Publica">Publica</option>
          <option value="Privada">Privada</option>
      </select>
    </div>
    <div class="form-group">
      <label>Nivel *</label>
      <select multiple required data-ng-disabled="loading" data-ng-model="field.nivel" class="form-control">
          <option value="Ensino Fundamental">Ensino Fundamental</option>
          <option value="Ensino Médio">Ensino Médio</option>
          <option value="Superior">Superior</option>
          <option value="Outros">Outros</option>
      </select>
    </div>
    <div class="form-group right holdBtn" data-ng-if="!loading">
    	<button class="btn-success btn" type="submit">Enviar</button>
    	<div data-ng-if="loading">
    		<loading></loading>
    	</div>
    </div>
</form>
