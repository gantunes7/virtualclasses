<form ng-submit="save(field)" validate data-ng-init="field = {}">
	<div class="form-group">
      <label>Nome *</label>
      <input type="text" required data-ng-disabled="loading" data-ng-model="field.nome" class="form-control">
    </div>
    <div class="form-group">
      <label>Email *</label>
      <input type="Email" required data-ng-disabled="loading" data-ng-model="field.email" class="form-control">
    </div>
    <div class="form-group">
      <label>Mensagem *</label>
      <textarea required data-ng-disabled="loading" data-ng-model="field.conteudo" class="form-control"></textarea>
    </div>
    <div class="form-group right holdBtn" data-ng-if="!loading">
    	<button class="btn-success btn" type="submit">Enviar</button>
    	<div data-ng-if="loading">
    		<loading></loading>
    	</div>
    </div>
</form>
